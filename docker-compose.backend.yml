version: "3.8"

# docker-compose up -d --build -f .\docker-compose.backend.yml

name: correnem-backend

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  eureka:
    build:
      context: ./backend/correnem-eureka
    image: glyp-eureka:latest
    container_name: eureka
    ports:
      - "8761:8761"

  gateway:
    build:
      context: ./backend/correnem-gateway
    image: glyp-gateway:latest
    container_name: gateway
    depends_on:
      - eureka
      - msorm
    ports:
      - "8080:8080"
    volumes:
      - ./backend/msconfig:/correnem

  msorm:
    build:
      context: ./backend/correnem-msorm
    image: glyp-msorm:latest
    container_name: msorm
    depends_on:
      - postgres
    volumes:
      - ./backend/msconfig:/correnem

  usuario:
    build:
      context: ./backend/correnem-usuario
    image: glyp-usuario:latest
    container_name: usuario
    depends_on:
      - eureka
      - msorm
    volumes:
      - ./backend/msconfig:/correnem

volumes:
  postgres_data:
